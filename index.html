<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator-container">
        <section id="output-container">
            <div class="output-viewer"></div>
        </section>
        <section id="buttons-container">
            <button class="calculator-button number-7">7</button>
            <button class="calculator-button number-8">8</button>
            <button class="calculator-button number-9">9</button>
            <button class="calculator-button sum-operator">+</button>
            <button class="calculator-button number-4">4</button>
            <button class="calculator-button number-5">5</button>
            <button class="calculator-button number-6">6</button>
            <button class="calculator-button minus-operator">-</button>
            <button class="calculator-button number-1">1</button>
            <button class="calculator-button number-2">2</button>
            <button class="calculator-button number-3">3</button>
            <button class="calculator-button multiply-operator">X</button>
            <button class="calculator-button decimal">.</button>
            <button class="calculator-button number-0">0</button>
            <button class="calculator-button result">=</button>
            <button class="calculator-button division-operator">รท</button>
            <button class="calculator-button clear-button">Clear</button>
            <button class="calculator-button del-button">DEL</button>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
